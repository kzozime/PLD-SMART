<div [ngClass]="popSignal.displayPop ? '' : 'hidden'" class="wrapper-popUp"> <!--[ngClass]="displayPop ? '' : 'hidden'"-->
  <div class="popUp-back">
    <div class="popUp-ctn">
      <h1 (click)="closePopUpSignal()">X</h1>
      <h3>Précisez votre signalement</h3>
      <form [formGroup]="signalForm">
        <select formControlName="typeSignal">
          <option value="">Vol</option>
          <option value="">Agression</option>
          <option value="">Harcèlement</option>
        </select>
        <input type="text" maxlength="100" formControlName="descriptionSignal">
        <button (click)="onSubmitForm()">OK</button>
      </form>
    </div>
  </div>
</div>
