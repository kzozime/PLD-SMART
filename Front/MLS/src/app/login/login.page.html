<ion-content>
  <div class="header-login">
    <img src="assets/logo.png" alt="logo" class="logo-img">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none"><path fill="#FFFFFF" fill-opacity="1" d="M0,192L60,186.7C120,181,240,171,360,144C480,117,600,75,720,96C840,117,960,203,1080,234.7C1200,267,1320,245,1380,234.7L1440,224L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>
  </div>
  <div class="buttons-login">
    <button (click)="onLoginCtn()" class="connect-btn">Se connecter</button>
    <p>Premi√®re connexion ? <a (click)="onSubscribe()">Cliquez ici</a></p>
  </div>

  <div class="login-ctn">
    <div class="login-block" [ngClass]="loginCtn ? '' : 'hidden'">
    <form [formGroup]="logForm">
      <ion-list>
        <ion-item>
          <ion-label floating>Adresse mail</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Mot de passe</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="onSubmitForm()">Se connecter</button>
    </form>
    </div>

    <div class="login-block" [ngClass]="loginCtn ? '' : 'hidden'">
      <h1 (click)="onLoginCtn()" class="cross">X</h1>
      <label for="identifiant">Identifiant</label>
      <input type="text" id="identifiant">
      <label for="password">Mot de passe</label>
      <input type="password" id="password">
      <button (click)="onConnect()" class="connect-btn">Se connecter</button>
    </div>
    -->
  </div>
</ion-content>
